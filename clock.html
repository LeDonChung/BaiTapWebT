<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLock</title>
    <link rel="stylesheet" href="./css/clock.css">
</head>
<body>
    <div class="app">
        <div class="clock-wrapper">
            <h1 class="clock-title">Clock</h1>
            <p class="clock-time">Time: 
                <span class="time">0h</span>
            </p>
            <div class="clock-btn">
                <button class="btn clock-start">Start</button>
                <button class="btn clock-stop">Stop</button>
                <button class="btn clock-restart">Restart</button>
            </div>
        </div>
    </div>
    <script src="./js/clock.js"></script>
</body>
</html>
